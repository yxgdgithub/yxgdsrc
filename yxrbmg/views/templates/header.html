    <div id="pwdModal" class="modal fade" tabindex="-1" data-focus-on="input:first">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"></button>
            <h4 class="modal-title">修改密码</h4>
        </div>
        <div class="modal-body container-fluid">
            <div class="form-group rows">
            	<label class="control-label">原密码：</label>
                <input class="form-control changePwd" id="loginPwd1" type="password" ng-blur="pwdBlur($event)" data-tabindex="1" maxlength="20">
                <p class="text-danger" style="padding: 0px; margin: 5px 0;"></p>
            </div>
            <div class="form-group rows">
            	<label class="control-label">新密码：</label>
                <input class="form-control changePwd" id="loginPwd2" type="password" ng-blur="pwdBlur($event)" data-tabindex="2" maxlength="20">
                <p class="text-danger" style="padding: 0px; margin: 5px 0;"></p>
            </div>
            <div class="form-group rows">
            	<label class="control-label">确认密码：</label>
                <input class="form-control changePwd" id="loginPwd3" type="password" ng-blur="pwdBlur($event)" data-tabindex="3" maxlength="20">
                <p class="text-danger" style="padding: 0px; margin: 5px 0;"></p>
            </div>
            <div class="form-group rows">
            	<p style="padding: 0px;margin: 0px;">温馨提示：</p>
            	<p style="text-indent: 25px; padding: 0px;margin: 0px;">密码长度应该6~20位</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="closeModal()" class="btn btn-outline dark">关闭</button>
            <button type="button" class="btn green" ng-click="pwdSubmit()">确定</button>
        </div>
    </div>
    <!--退出-->
    <div id="logOutModal" class="modal fade" tabindex="-1" data-focus-on="input:first">
