<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a ui-sref="dashboard">首页</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a ui-sref="#">图书信息维护</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a ui-sref="query_newbooks">图书查询</a>
		</li>
	</ul>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="caption font-dark">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject bold uppercase">图书查询</span>
				</div>
			</div>
			<div class="portlet-body">
				<!-- 查询条件   -->
				<form action="#" class="form-horizontal form-bordered" id="bookForm">
					<div class="form-body">
						<div class="form-group col-md-6">
							<label class="control-label col-md-3">图书名称：</label>
							<div class="col-md-6">
								<input class="form-control" id="mask_date" ng-model="bookData.bookName" type="text" name="bookName"/>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="control-label col-md-3">图书作者：</label>
							<div class="col-md-6">
								<input class="form-control" id="mask_date1" ng-model="bookData.bookAuthor" type="text" name="bookAuthor"/>
							</div>
						</div>
						<input type="text" name="page" value="1" class="hidden page" />
						<input type="text" name="rows" value="10" class="hidden rows" />
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-5 col-md-7" style="margin-top:30px;">
								<button type="button" ng-click="queryBook()" class="btn green">查询   <i class="icon-magnifier"></i></button>
								<button type="button" class="btn default">重置</button>
							</div>
						</div>
					</div>
				</form>
				<!-- 查询结果   -->

			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!--  -->
<!--  -->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light ">
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
					<thead>
						<tr>
							<th>
								<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
							</th>
							<th> 图片 </th>
							<th> 书名 </th>
							<th> 作者 </th>
							<th> 分类 </th>
							<th> 章节数 </th>
							<th> 操作 </th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="list in bookList">
							<td style="text-align: center;vertical-align: middle;">
								<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
							</td>
							<td>
								<img src="{{list.bookSltPath}}" style="width: 30px;height: 30px;" />
							</td>
							<td>
								<a href=""> {{list.bookName}} </a>
							</td>
							<td>{{list.bookAuthor}}</td>
							<td class="center"> {{list.bookTag}} </td>
							<td> {{list.chapterSum}} </td>
							<td>
								<a ng-click="amendBook(list)" class="btn sbold green">修改</a>
								<button type="button" class="btn red" ng-click="delBook(list)">删除 </button>
							</td>
						</tr>

					</tbody>
				</table>
				<div  class="row" style="overflow: hidden;" id="page">
					
				</div>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
