<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box red-sunglo">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>图书信息新增</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="javascript:;" class="reload"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">图书名称：</label>
                            <div class="col-md-4">
                                <input class="form-control" id="mask_date" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">图书作者：</label>
                            <div class="col-md-4">
                                <input class="form-control" id="mask_date1" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
	                        <label class="control-label col-md-3">图书类型：</label>
	                        <div class="col-md-4">
		                        <select class="col-md-4 form-control">
		                            <option>文本</option>
		                            <option>语音</option>
		                            <option>文本+语音</option>
		                        </select>
                            </div>
	                    </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">图书详情：</label>
                            <div class="col-md-4">
                                <textarea class="ckeditor form-control" name="editor2" rows="6" data-error-container="#editor2_error"></textarea>
                                <div id="editor2_error"></div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-md-3">图书缩略图：</label>
                            <div class="col-md-9">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"> </div>
                                    <div>
                                        <span class="btn green btn-outline btn-file">
                                            <span class="fileinput-new">选择图片</span>
                                            <span class="fileinput-exists">更改</span>
                                            <input type="file" name="..."> </span>
                                        <a href="javascript:;" class="btn green fileinput-exists" data-dismiss="fileinput">删除</a>
                                    </div>
                                </div>
                                <div class="clearfix margin-top-10">
                                    <span class="label label-success">温馨提示</span> 仅支持IE10+, FF3.6+, Safari6.0+, Chrome6.0+ and Opera11.1+</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">
                                    <i class="fa fa-check"></i>提交</button>
                                <button type="button" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
